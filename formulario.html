<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <nav>
        <h1>CONTROLES DE FORMULARIOS</h1>

    </nav>
    <main>
        <section class="Formularios">
            <form action="">
                <label for="">introduccion a los controles de los formularios</label><br><br>
                <label for="">codigo de producto</label>  <br>
                <input type="text" name="codigo" id="codigo"> <br>   
                
                <label for="">nombre de producto</label><br>
                <input type="text" name="nombre" id="nombre"><br> <br>
            
                <textarea name="descripcion" id="descripcion" placeholder="Descripcion del producto..." cols="30" rows="10"></textarea><br>

                <label for="">celular</label><br>
                <input type="tel" name="celular" placeholder="celular" id="celular"><br><br>

                <label for="">correo</label><br>
                <input type="email" name="correo" placeholder="correo" id="correo"><br><br>

                <label for="">contraseña</label><br>
                <input type="password" name="password" placeholder="contraseña"     id="password"><br><br>

                <label for="">Fecha</label><br>
                <input type="date" name="" id=""> <br> <br>

                <input type="submit" value="Enviar"><br><br>

                <label for="">cantidad</label><br><br>
                <input type="number" min="1" max="100"  placeholder="cantidad" name="cantidad" id="cantidad"><br>

                <fieldset>
                    <legend>Genero</legend>
                    <input type="radio" name="genero" id="genero"> Masculino <br>
                    <input type="radio" name="genero" id="genero"> Femenino <br>
                    <input type="radio" name="genero" id="genero"> Otro <br>
                </fieldset>

                <fieldset>
                    <legend>Matricular Modulos</legend>
                    <input type="checkbox"  name="" id=""> Introduccion a la programacion <br>
                    <input type="checkbox" name="" id=""> Metodologias agiles <br>
                    <input type="checkbox" name="" id=""> Logica de programacion <br>
                    <input type="checkbox" name="" id=""> Gestion de base de datos <br>
                </fieldset>

            </form>

        </section>

    </main>
    <footer>
        <hr>
    </footer>
</body>
</html>
